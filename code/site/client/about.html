<template name="about">
  <div id="about">
    <div id="banner">
      {{> nav}}
      <div id="bannerContent">
        <div class="verticalCenterContainer">
          <div class="verticalCenterChild">
            <h1 id="title">About Us</h1>
            <div id="subtitle">
              Faith Delaney is licensed in Massachusetts and New Hampshire, and has been practicing law since 1994.</div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="row-fluid">
      <div id="photosColumn" class="span4">
        <div class="captionedImage">
          <img id="colby" class="img-polaroid" src="/images/about_faith.jpg">
          <div class="caption">Faith Delaney</div>
        </div>
        <div class="captionedImage">
          <img id="neu" class="img-polaroid" src="/images/about_neu.jpg">
          <div class="caption">Northeastern University</div>
        </div>
        <div class="captionedImage">
          <img id="haverhill" class="img-polaroid" src="/images/about_haverhill.jpg">
          <div class="caption">Haverhill, MA</div>
        </div>
      </div>

      <div id="contentColumn" class="span8">
        <div id="innerContent">

          <div id="summary">
            <p>Attorney Faith E. Delaney opened her estate planning and elder law practice in 2004, after having worked in other estate planning firms.   Faith was born and raised in Haverhill, and enjoys working in the community she grew up in.
            </p><p>Faith and her staff are known for their compassion for their clients, and providing thorough and prompt services at a reasonable cost.
            </p><p>Faith is active in the community and has served as a board member for various agencies serving seniors including Elder Services of the Merrimack Valley.
            </p>
          </div>

          <div class="horizontalDivider"></div>

          <div id="credentials">
            <div class="fixedFluidColumnContainer">
              <div class="left"><h2>Education</h2></div>
              <div class="right">
                <p>Northeastern University School of Law</p><p>
                  Colby College in Waterville Maine</p><p>
                  Haverhill High School
                </p>
              </div>
            </div>

            <div class="fixedFluidColumnContainer">
              <div class="left"><h2>Bar Admissions</h2></div>
              <div class="right">
                <p>Commonwealth of Massachusetts, 1994</p><p>
                  State of New Hampshire, 2009
                </p>
              </div>
            </div>

            <div class="fixedFluidColumnContainer">
              <div class="left"><h2>Affiliations</h2></div>
              <div class="right">
                <p>National Academy of Elder Law Attorneys &mdash; Massachusetts and New Hampshire Chapters</p><p>
                  Massachusetts Bar Association</p><p>
                  Merrimack Valley Estate Planning Council</p><p>
                  New Hampshire Bar Association</p><p>
                  Elder Services of the Merrimack Valley Advisory Board
                </p>
              </div>
            </div>

            <div class="horizontalDivider"></div>

            <div>
              <h2>Public Speaking</h2>
              <p>Faith speaks to caregiver support groups, social workers, Massachusetts Academy of Elder Law Attorneys, and other professionals on topics such as estate planning, Medicaid planning, veteran’s benefits, advanced directives and guardianships.
              </p>
            </div><div>
              <h2>Personal</h2>
              <p>Faith’s personal experience with her mother who died young from dementia gives her an insight and compassion with what her clients are experiencing. Faith is grateful to the network of elder care professionals in the Merrimack Valley for their guidance and support. 
              </p>
          </div>

        </div>
      </div>

    </div>
  </div>
</template>
