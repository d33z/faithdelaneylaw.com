<template name="blog">
  <div id="blog">
    <div id="banner">
      {{> nav}}
      <div id="bannerContent">
        <div class="verticalCenterContainer">
          <div class="verticalCenterChild">
            <h1 id="title">Blog</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="singleColumn">
        {{#if posts}}
          {{#each posts}}
            {{> post}}
          {{/each}}
          {{#if more}}
            <h4 id="morePosts"><a href="#">» View more posts »</a><h4>
          {{/if}}
        {{else}}
          <h2 class="BlogTitle">Useful tips coming soon...</h2>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="post">
  <h2 class="BlogTitle"><a href="/blog/{{slug}}">{{title}}</a><h2>
  <h3 class="BlogDate">{{date}}</h3>
  {{{body}}}
  <div class="horizontalDivider"></div>
</template>

<template name="showPost">
    <div id="blog">
    <div id="banner">
      {{> nav}}
      <div id="bannerContent">
        <div class="verticalCenterContainer">
          <div class="verticalCenterChild">
            <h1 id="title">Blog</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="singleColumn">
        {{> post}}
        <h4 id="morePosts"><a href="/blog">« Back to all posts «</a><h4>
      </div>
    </div>
  </div>
</template>

<template name="postNotFound">
    <div id="blog">
    <div id="banner">
      {{> nav}}
      <div id="bannerContent">
        <div class="verticalCenterContainer">
          <div class="verticalCenterChild">
            <h1 id="title">Blog</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="singleColumn">
        <h2 class="text-center">We couldn't find that post :(<h2>
        <div class="horizontalDivider"></div>
        <h4 id="morePosts"><a href="/blog">« Back to all posts «</a><h4>
      </div>
    </div>
  </div>
</template>

<template name="blogLoading">
  <div class="container-fluid">
    {{>header}}
      <div id="blog">
        <div id="banner">
          {{> nav}}
          <div id="bannerContent">
            <div class="verticalCenterContainer">
              <div class="verticalCenterChild">
                <h1 id="title">Blog</h1>
              </div>
            </div>
          </div>
        </div>

        <div id="content">
          <div class="singleColumn">
            <h2 class="text-center"><i class="icon-spinner icon-spin icon-large"></i></h2>
          </div>
        </div>
      </div>
    {{>footer}}
  </div>

</template>
